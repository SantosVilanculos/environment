import = [
    "~/.config/alacritty/color_scheme/one_dark.toml",
    "~/.config/alacritty/font_face/jetbrains_mono_nerd_font.toml",
]


[shell]
program = "/usr/bin/zsh"
args = ["-l"]


[env]
TERM = "xterm-256color"


[window]
padding.x = 4
padding.y = 4
dynamic_padding = true
# decorations = "none"
dynamic_title = false
decorations_theme_variant = "Dark"


[font]
size = 12.0


[cursor]
unfocused_hollow = false


[mouse]
bindings = [{ mouse = "Middle", action = "Paste" }]


[keyboard]
bindings = [
    { key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
    { key = "V", mods = "Control|Shift", action = "Paste" },
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "Insert", mods = "Shift", action = "PasteSelection" },
    { key = "Key0", mods = "Control", action = "ResetFontSize" },
    { key = "Equals", mods = "Control", action = "IncreaseFontSize" },
    { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
    { key = "F11", mods = "None", action = "ToggleFullscreen" },
    { key = "Paste", mods = "None", action = "Paste" },
    { key = "Copy", mods = "None", action = "Copy" },
    { key = "PageUp", mods = "None", action = "ScrollPageUp" },
    { key = "PageDown", mods = "None", action = "ScrollPageDown" },
    { key = "Home", mods = "Shift", action = "ScrollToTop" },
    { key = "End", mods = "Shift", action = "ScrollToBottom" },
]
