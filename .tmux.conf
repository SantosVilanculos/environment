set-option -g default-terminal "$TERM"
set-option -sa terminal-overrides ",$TERM:Tc" # Tc|RGB

set-option -g detach-on-destroy off

set -g base-index 1
setw -g pane-base-index 1

set -g mouse on
set -g focus-events on
set -g set-clipboard on
set -g renumber-windows on
set -s escape-time 0
set -g allow-rename on
set -g set-titles on
set -g aggressive-resize on

set -g status-keys vi
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind r
bind r source-file "~/.tmux.conf"\; display-message "source-file ~/.tmux.conf"

set-option -g status-position top
set-option -g status-right "#{window_index}"
set -g status-style "bg=#DCD7D4 fg=#222222"

set -g pane-border-style fg=#DCD7D4
set -g pane-active-border-style fg=#DCD7D4

